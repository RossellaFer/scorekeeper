<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
	<h1>Activity log</h1>
	<p>Keep track of what you did today. When you complete all activities, something fun will appear on screen.</p>
	<p id="score">Score: <span id="scoreDisplay">0</span>/ 4</p>
	<ul>
		<li>Exercise for ten minutes</li>
		<li>Code for one hour</li>
		<li>Post coding progress on Twitter</li>
		<li>Check in on your coding buddy</li>
	</ul>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
